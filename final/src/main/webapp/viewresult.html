<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GECH - View Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #e2e1f3;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .dropdown {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .dropdown select {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #1b1a1a;
            border-radius: 5px;
            background-color: #fff;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            color: #fff;
            background-color: cadetblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .branch-semester-dropdowns {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>View Result</h1>

    <div class="dropdown">
        <select name="sem" id="sem">
            <option value="" disabled selected>Select Semester</option>
            <option value="c1">Sem 1-Chemistry</option>
            <option value="p1">Sem 1-Physics</option>
            <option value="c2">Sem 2-Chemistry</option>
            <option value="p2">Sem 2-Physics</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
        </select>
    </div>
    
    <div class="dropdown" id="branchDropdown">
        <select id="branch" name="branch">
            <option value="" disabled selected>Select Branch</option>
            <option value="CSE">Computer Science</option>
            <option value="ECE">Electronics & Communication</option>
            <option value="CV">Civil</option>
            <option value="ME">Mechanical</option>
        </select>
    </div>


    <div class="btn-container">
        <button class="btn" onclick="navigateToPage('page')">OK</button>
        <button class="btn" onclick="goBack()">Back</button>
    </div>
</div>

<script>
   
    function goBack() {
        window.location.href = 'adpage.html';
    }

    function navigateToPage(page) {
        const branch = document.getElementById('branch').value;
        const semester = document.getElementById('sem').value;

        if (branch && semester) {
           let url = `res${semester}${branch.toLowerCase()}.jsp`;
           window.location.href = url;
        } else {
                alert('Please select branch and semester before submitting.');
            }
        }
    
</script>

</body>
</html>
